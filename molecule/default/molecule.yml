---
prerun: false
driver:
  name: docker
dependency:
  name: galaxy
  enabled: true
lint: |
  set -e
  yamllint
  ansible-lint
platforms:
  - name: ubi9-instance
    image: ubi9/ubi-init
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
verifier:
  name: ansible

